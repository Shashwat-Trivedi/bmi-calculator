<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <form>
        <p> <label for="height">Height in cm : </label><input type="text" name="height" id="height"> </p>
        <p> <label for="weight">Weight in Kg : </label> <input type="text" name="weight" id="weight"></p>
        <button id="calculate">Calculate</button>
    </form>
    <div id="result">
        <h2>Result : <span id="Result"> </span></h2>
    </div>
</body>
<script src="script.js"></script>

</html>
